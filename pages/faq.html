    <meta charset="UTF-8" />

    />

      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

    />

    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header>
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="#"
            ><img src="../Assets/blackoutlogo.png" alt=""
          /></a>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="tienda.html">Tienda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="sobrenosotros.html">Sobre nosotros</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="faq.html">FAQ</a>
              </li>
            </ul>
            <a href="carrito.html" class="carrito"
              ><img src="../Assets/carrito.png" alt=""
            /></a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="FAQzone">
        <div class="container mt-5">
          <h1 class="text-center mb-4">Preguntas Frecuentes</h1>

          <div class="accordion" id="faqAccordion">
            <!-- Pregunta 1 -->
            <div class="card">
              <div class="card-header" id="headingOne">
                <h2 class="mb-0">
                  <button
                    class="btn btn-link"
                    type="button"
                    data-toggle="collapse"
                    data-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne"
                  >
                    ¿Donde nos encontramos?
                  </button>
                </h2>
              </div>

              <div
                id="collapseOne"
                class="collapse show"
                aria-labelledby="headingOne"
                data-parent="#faqAccordion"
              >
                <div class="card-body">
                  Podes saber donde nos encontramos ingresando a nuestro
                  apartado de <a href="sobrenosotros.html">Sobre Nosotros</a>
                </div>
              </div>
            </div>

            <!-- Pregunta 2 -->
            <div class="card">
              <div class="card-header" id="headingTwo">
                <h2 class="mb-0">
                  <button
                    class="btn btn-link collapsed"
                    type="button"
                    data-toggle="collapse"
                    data-target="#collapseTwo"
                    aria-expanded="false"
                    aria-controls="collapseTwo"
                  >
                    ¿Si no soy de Argentina, puedo comprar tambien?.
                  </button>
                </h2>
              </div>
              <div
                id="collapseTwo"
                class="collapse show"
                aria-labelledby="headingTwo"
                data-parent="#faqAccordion"
              >
                <div class="card-body">
                  Si, hacemos envios a todo el mundo, la unica variante seria el
                  precio del envio.
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>

      crossorigin="anonymous"
    ></script>
  </body>
